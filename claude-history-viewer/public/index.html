<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claude History Viewer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <header class="header">
      <div class="header-content">
        <div class="header-left">
          <h1>Claude History Viewer</h1>
          <button id="developerToggle" class="developer-toggle">
            üëÅÔ∏è Show Developer Info
          </button>
        </div>
        <div class="stats" id="stats">
          <span class="stat-item">Loading...</span>
        </div>
      </div>
    </header>

    <div class="container">
      <div id="sidebarOverlay" class="sidebar-overlay"></div>
      
      <button id="sidebarToggle" class="sidebar-toggle" aria-label="Toggle sidebar">
        <span class="toggle-icon">‚ò∞</span>
      </button>
      
      <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
          <h2 class="sidebar-title">Conversations</h2>
          <button id="sidebarClose" class="sidebar-close" aria-label="Close sidebar">
            <span>√ó</span>
          </button>
        </div>
        
        <div class="search-container">
          <input 
            type="text" 
            id="searchInput" 
            class="search-input" 
            placeholder="Search conversations..."
          >
          <button id="searchBtn" class="search-btn">Search</button>
        </div>
        
        <div class="conversation-list" id="conversationList">
          <div class="loading">Loading conversations...</div>
        </div>
      </aside>

      <main class="main-content" id="mainContent">
        <div id="conversationView" class="conversation-view">
          <div class="welcome">
            <h2>Welcome to Claude History Viewer</h2>
            <p>Select a conversation from the sidebar to view its contents</p>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
